<!DOCTYPE html>
<html>
<head>
    <title>관리자 주문 내역</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <h1>주문 내역</h1>
        <div id="notifications" class="alert alert-info" style="display:none;"></div>
        <table class="table">
            <thead>
                <tr>
                    <th>주문 ID</th>
                    <th>테이블</th>
                    <th>총액</th>
                    <th>상태</th>
                    <th>시간</th>
                </tr>
            </thead>
            <tbody id="order-list">
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.table.name }}</td>
                    <td>{{ order.total_price }}원</td>
                    <td>{{ order.status }}</td>
                    <td>{{ order.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        const socket = new WebSocket('ws://' + window.location.host + '/ws/orders/');
        socket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const notification = document.getElementById('notifications');
            notification.style.display = 'block';
            notification.innerText = data.message;
            setTimeout(() => { notification.style.display = 'none'; }, 5000); // 5초 후 알림 숨김

            // 주문 목록 새로고침 (선택 사항)
            location.reload();
        };
        socket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly');
        };
    </script>
</body>
</html>
